{% extends 'base.html' %} 

{% block content %}
<div class="jumbotron">
	<div class="row">
		<div class="col-xs-12 text-center">
			<h1>Bitcoin Emulation</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4 col-centered">
			<div class="well auth">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#login" data-toggle="tab">Login</a></li>
					<li><a href="#create" data-toggle="tab">Create Account</a></li>
				</ul>
				<div id="myTabContent" class="tab-content">
					<div class="tab-pane active in" id="login">
						<br/>
						<form action="/auth/" method="POST"> {% csrf_token %}
							<div data-role="fieldcontain">
								<label for="email" class="sr-only">Email:</label>
								<input type="email" name="email" id="email" value="" class="form-control" placeholder="Email address" required/>
							</div> <br/>
							<div data-role="fieldcontain">
								<label for="password" class="sr-only">Password:</label>
								<input type="password" name="password" id="password" value="" class="form-control" placeholder="Password" required/>
							</div> <br/>
							<button class="btn btn-primary btn-block" type="submit" name="submit" value="submit-value">Sign in</button>
						</form>
					</div>
					<div class="tab-pane fade" id="create">
						<br/>
						<form action="/signup/" method="POST"> {% csrf_token %}
							<div data-role="fieldcontain">
								<label for="email" class="sr-only">Email:</label>
								<input type="email" name="email" id="email" value="" class="form-control" placeholder="Email address" required/>
							</div> <br/>
							<div data-role="fieldcontain">
								<label for="password" class="sr-only">Password:</label>
								<input type="password" name="password" id="password" value="" class="form-control" placeholder="Password" required/>
							</div> <br/>
							<button class="btn btn-primary btn-block" type="submit" name="submit" value="submit-value">Register</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
